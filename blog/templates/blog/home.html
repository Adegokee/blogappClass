{% extends 'base.html' %}




{% block content %}
    

{% for room in rooms %}
    <div>
        <small><a href="">{{room.host}}</a></small>
        <h1>{{room.id}} ---  <a href="{% url 'room' room.id %}">{{room.name}}</a></h1>
        <small>{{room.created|timesince}} ago</small>
    </div>
{% endfor %}
    


{% endblock content %}
